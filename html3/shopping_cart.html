<!DOCTYPE html>
<html>
    <head>
        <meta chatset="UTF-8">
        <title>CART</title>
        <link href="css/shopping_cart.css" rel="stylesheet">
    </head>
    <body>
        <div class="background-blue">
            <h4>Your shopping cart</h4>

            <!-- 테이블(표) -->
            <div class="table-background">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Item</th>
                            <th>Amount</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td><img src="camera.jpg" width="50px"></td>
                            <td>카메라</td>
                            <td>1</td>
                            <td>€1000</td>
                            <td>€1000</td>
                        </tr>
                        <tr>
                            <td><img src="lens.jpg" width="50px"></td>
                            <td>렌즈</td>
                            <td>1</td>
                            <td>€1000</td>
                            <td>€1000</td>
                        </tr>

                        <tr>
                            <td colspan="5" style="text-align:right; color: rgb(0, 80, 91); font-weight: bold; border: none">€ 2000.00</td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <button class="button">Choose your payment method</button>
                </div>
                
            </div>

            <div style="float: left;">
                <a href="https://naver.com" style="font-size: 10px;">Edit your shopping cart</a>
            </div>
            <div style="clear: both;"></div>

        </div>
    </body>
</html>
